<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsy Neon Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
        }
        .container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            z-index: 2;
            font-size: 3em;
            text-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
        }
        .neon {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #0ff, #f0f);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
            mix-blend-mode: screen;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
        }
        .portfolio {
            z-index: 2;
            width: 80%;
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .project {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }
        .project img {
            max-width: 100%;
            border-radius: 8px;
        }
        .upload-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #00ffff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Neon Portfolio</h1>

    <div class="neon" style="top: 10%; left: 15%; animation-duration: 5s;"></div>
    <div class="neon" style="top: 60%; left: 75%; animation-duration: 8s;"></div>
    <div class="neon" style="top: 30%; left: 50%; animation-duration: 7s;"></div>

    <div class="portfolio">
        <div class="project">
            <img src="https://via.placeholder.com/300x200.png?text=Project+1" alt="Project 1">
            <h3>Project One</h3>
        </div>
        <div class="project">
            <img src="https://via.placeholder.com/300x200.png?text=Project+2" alt="Project 2">
            <h3>Project Two</h3>
        </div>
        <div class="project">
            <img src="https://via.placeholder.com/300x200.png?text=Project+3" alt="Project 3">
            <h3>Project Three</h3>
        </div>
    </div>

    <button class="upload-btn">Upload New Project</button>
</div>

</body>
</html>
